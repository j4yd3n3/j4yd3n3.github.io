{{ partial "header.html" . }}

<div class="timeline-header">
  <h1>#{{ .Title }}</h1>
</div>

<div class="timeline">
  {{ range .Pages.ByDate.Reverse }}
  <div class="timeline-item">
    <div class="timeline-date">{{ .Date.Format "Jan 2, 2006" }}</div>
    <div class="timeline-content">
      <a class="timeline-title" href="{{ .RelPermalink }}">{{ .Title }}</a>
      {{ with .Params.summary }}
      <p class="timeline-summary">{{ . }}</p>
      {{ end }}
    </div>
  </div>
  {{ end }}
</div>

{{ partial "footer.html" . }}
